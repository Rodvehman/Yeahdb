<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Boxes das Imagens</title>
</head>
<body>
    <div class="espaco_bandas">
        <h2 id="titulo_destaque">ARTISTAS EM <span class="destaque">DESTAQUE</span></h2>
        <div class="linha_cards">
            <div class="box_img placeholder">
                <img src="./caminho/banda_rock.jpg" alt="Metal Boss">
                <div class="texto-overlay">
                    <h3 class="titulo_banda">Metal Boss</h3>
                    <h4 class="estilo_musical">Classic Rock</h4>
                </div>
            </div>
            <div class="box_img placeholder">
                <img src="./caminho/dupla_sertaneja.jpg" alt="Toguro e Macacheira">
                <div class="texto-overlay">
                    <h3 class="titulo_banda">Toguro e Macacheira</h3>
                    <h4 class="estilo_musical">Sertanejo</h4>
                </div>
            </div>
            <div class="box_img placeholder">
                <img src="./caminho/hiphop.jpg" alt="HipZica">
                <div class="texto-overlay">
                    <h3 class="titulo_banda">HipZica</h3>
                    <h4 class="estilo_musical">Hip Hop</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
